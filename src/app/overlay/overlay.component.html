<div
  *ngrxLet="{ data: data$, width: width$ } as observables"
  [ngClass]="observables.width"
>
  <ul>
    <li *ngFor="let item of observables.data; let i = index">
      <!-- <div *ngIf="observables.width === 'desktop' && i" class="divider"></div> -->
      <div class="item">
        <span class="key">{{ item.key }}</span>
        <span class="value">{{ item.value }}</span>
      </div>
    </li>
  </ul>
</div>
