<div *ngrxLet="width$ as width" [ngClass]="width">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <input
      formControlName="ip"
      placeholder="Search for any IP address or domain"
      type="text"
    />
    <button
      type="submit"
      (mouseenter)="toggleButtonHoverStatus()"
      (mouseleave)="toggleButtonHoverStatus()"
    >
      <img alt="Arrow" [src]="imgSrc" />
    </button>
  </form>
</div>
